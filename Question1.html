<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Symposium Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .preview-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Technical Symposium 2025</h2>
        
        <div class="mb-3">
            <h5>Event Details</h5>
            <p><strong>Date:</strong> March 15-16, 2025<br>
            <strong>Venue:</strong> Engineering College Auditorium<br>
            <strong>Events:</strong> Coding, Paper Presentation, Quiz</p>
        </div>

        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
                <span class="error" id="phoneError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">College Name *</label>
                <input type="text" class="form-control" id="college" list="colleges" required>
                <datalist id="colleges">
                    <option value="Anna University">
                    <option value="MIT">
                    <option value="VIT">
                    <option value="SRM University">
                </datalist>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Event *</label>
                <select class="form-control" id="event" required>
                    <option value="">Choose...</option>
                    <option value="Coding">Coding Competition</option>
                    <option value="Paper">Paper Presentation</option>
                    <option value="Quiz">Technical Quiz</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            <button type="button" class="btn btn-info" id="previewBtn">Preview Details</button>
            <button type="submit" class="btn btn-primary">Submit Registration</button>
        </form>

        <div class="preview-box" id="previewBox">
            <h5>Registration Preview</h5>
            <p id="previewContent"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#name').focus(function() {
                $(this).css('background-color', '#ffffcc');
            }).blur(function() {
                $(this).css('background-color', 'white');
                if($(this).val() == '') {
                    $('#nameError').text('Name is required');
                } else {
                    $('#nameError').text('');
                }
            });

            $('#email').blur(function() {
                var email = $(this).val();
                if(!email.includes('@')) {
                    $('#emailError').text('Enter valid email');
                } else {
                    $('#emailError').text('');
                }
            });

            $('#phone').blur(function() {
                var phone = $(this).val();
                if(phone.length != 10) {
                    $('#phoneError').text('Phone must be 10 digits');
                } else {
                    $('#phoneError').text('');
                }
            });

            $('#previewBtn').click(function() {
                var preview = '<strong>Name:</strong> ' + $('#name').val() + '<br>' +
                             '<strong>Email:</strong> ' + $('#email').val() + '<br>' +
                             '<strong>Phone:</strong> ' + $('#phone').val() + '<br>' +
                             '<strong>College:</strong> ' + $('#college').val() + '<br>' +
                             '<strong>Event:</strong> ' + $('#event').val();
                $('#previewContent').html(preview);
                $('#previewBox').show();
            });

            $('#registrationForm').submit(function(e) {
                e.preventDefault();
                if($('#name').val() && $('#email').val() && $('#phone').val().length == 10) {
                    alert('Registration Successful!');
                    $(this)[0].reset();
                    $('#previewBox').hide();
                } else {
                    alert('Please fill all required fields correctly');
                }
            });
        });
    </script>
</body>
</html>
